name: Deploy Databricks Bundle to Prod

on:
  push:
    branches:
      - main

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    environment: prod

    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_WORKSPACE }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Databricks CLI
        uses: databricks/setup-cli@main

      - name: Authenticate to Databricks
        run: |
          databricks auth status

      - name: Validate Databricks Bundle
        run: |
          databricks bundle validate --target prod

      - name: Deploy Databricks Bundle to Prod
        run: |
          databricks bundle deploy --target prod

      - name: Deployment Summary
        run: |
          echo "Deployment completed successfully"
          echo "Bundle: cargo_fleet_management"
          echo "Target: prod"
          echo "Workspace: ${{ secrets.DATABRICKS_WORKSPACE }}"
