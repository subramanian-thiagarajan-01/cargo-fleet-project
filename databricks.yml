# Databricks Asset Bundle definition
bundle:
  name: cargo_fleet_management
  uuid: 8bf55fb1-5373-439f-8a2f-e8760e77b166

include:
  - resources/*.yml
  - resources/*/*.yml

############################
# Global Variables
############################
variables:
  catalog_name:
    description: "Unity Catalog name for the environment"

############################
# Deployment Targets
############################
targets:
  ##########################
  # DEV (UI-driven)
  ##########################
  dev:
    mode: development
    default: true

    workspace:
      host: https://dbc-0febf608-6298.cloud.databricks.com

    variables:
      catalog_name: cargo_fleet_dev

    presets:
      artifacts_dynamic_version: true

  ##########################
  # PROD (CI/CD only)
  ##########################
  prod:
    mode: production

    workspace:
      host: https://dbc-a0b3ce74-ae80.cloud.databricks.com
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}

    variables:
      catalog_name: cargo_fleet_prod

    permissions:
      - user_name: subbuthiagu786@gmail.com
        level: CAN_MANAGE
